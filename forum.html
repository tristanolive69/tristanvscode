<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #0a192f; /* Bleu marine sombre */
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }
    
    /* Titre qui clignote rouge/noir */
    .forum-title {
      color: #ff0000; /* Rouge */
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      margin-top: 40px;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      animation: blink-red-black 1.5s infinite alternate;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Animation de clignotement rouge/noir */
    @keyframes blink-red-black {
      0%, 20% {
        color: #ff0000; /* Rouge */
        text-shadow: 
          0 0 10px #ff0000,
          0 0 20px #ff0000,
          0 0 30px #ff0000;
        transform: scale(1);
      }
      25%, 45% {
        color: #000000; /* Noir */
        text-shadow: 
          0 0 10px #000000,
          0 0 20px #222222,
          0 0 30px #444444;
        transform: scale(1.05);
      }
      50%, 70% {
        color: #ff0000; /* Rouge */
        text-shadow: 
          0 0 15px #ff0000,
          0 0 30px #ff0000,
          0 0 45px #ff0000;
        transform: scale(1);
      }
      75%, 95% {
        color: #000000; /* Noir */
        text-shadow: 
          0 0 15px #000000,
          0 0 30px #222222,
          0 0 45px #444444;
        transform: scale(1.05);
      }
      100% {
        color: #ff0000; /* Rouge */
        text-shadow: 
          0 0 10px #ff0000,
          0 0 20px #ff0000,
          0 0 30px #ff0000;
        transform: scale(1);
      }
    }
    
    /* Effet de pulsation supplémentaire */
    .forum-title::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 3px solid transparent;
      border-radius: 15px;
      animation: pulse-border 2s infinite;
      pointer-events: none;
    }
    
    @keyframes pulse-border {
      0%, 100% {
        border-color: rgba(255, 0, 0, 0.3);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      }
      50% {
        border-color: rgba(255, 0, 0, 0.7);
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.7);
      }
    }
    
    /* Effet de fond subtil */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: bg-pulse 8s infinite alternate;
    }
    
    @keyframes bg-pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }
    
    /* Contenu additionnel optionnel */
    .content {
      color: #64ffda; /* Cyan clair */
      text-align: center;
      margin-top: 100px;
      font-size: 24px;
      opacity: 0.8;
    }
    
    /* Bouton retour optionnel */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 0, 0, 0.2);
      color: #64ffda;
      border: 2px solid #64ffda;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      text-decoration: none;
      transition: all 0.3s;
      z-index: 100;
    }
    
    .back-button:hover {
      background: rgba(255, 0, 0, 0.4);
      color: #ffffff;
      box-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
    }
  </style>
</head>
<body>
  <!-- Bouton retour (optionnel) -->
  <a href="inscription.html" class="back-button">
    ← Retour
  </a>
  
  <!-- Titre principal qui clignote -->
  <div class="forum-title">
    ☎️ Forum ☎️
  </div>
  
  <!-- Contenu optionnel -->
  <div class="content">
    <p>Page Forum en construction...</p>
    <p>Contenu à venir</p>
  </div>
</body>
</html>
