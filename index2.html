<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      background: #0a0a0a; 
      color: white;
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    
    /* Style pour le bouton Ã©toiles */
    .magic-button {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
    }
    .magic-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff00ff;
    }
    
    /* Style pour le bouton cÅ“urs */
    .heart-button {
      background: linear-gradient(45deg, #ff6b9d, #ffd166);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
      font-weight: bold;
      box-shadow: 0 0 20px #ff6b9d;
    }
    .heart-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #ff6b9d;
    }
    
    /* Animations */
    @keyframes fall {
      from { top: -50px; opacity: 1; }
      to { top: 100vh; opacity: 0; }
    }
    
    @keyframes heart-fall {
      0% { transform: translateY(0) scale(0.8); opacity: 1; }
      100% { transform: translateY(100vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ© Boutons Magic de Tristan</h1>
  
  <!-- Bouton 1 : Ã‰toiles -->
  <button class="magic-button" onclick="magic()">
    CLIC MAGIC âœ¨
  </button>
  
  <!-- Bouton 2 : CÅ“urs -->
  <button class="heart-button" onclick="createHearts()">
    ðŸ’– CÅ’URS MULTICOLORES
  </button>
  
  <div id="magic-result" style="margin-top: 30px; font-size: 20px;"></div>
  
  <script>
    let magicLevel = 0
    
    // ============================================
    // FONCTION 1 : POUR LES Ã‰TOILES
    // ============================================
    function magic() {
      magicLevel++
      const result = document.getElementById('magic-result')
      result.textContent = `âœ¨ PLUIE D'Ã‰TOILES NIVEAU ${magicLevel} âœ¨`
      
      // CrÃ©e 30 Ã©toiles
      for(let i = 0; i < 30; i++) {
        createStar()
      }
      
      document.body.style.background = '#0a1a2a'
      document.title = `âœ¨ ${magicLevel}0 Ã‰toiles Magiques âœ¨`
    }
    
    function createStar() {
      const star = document.createElement('div')
      const stars = ['âœ¨', 'ðŸŒŸ', 'â­', 'â˜…', 'â˜†']
      star.textContent = stars[Math.floor(Math.random() * stars.length)]
      
      star.style.position = 'fixed'
      star.style.left = Math.random() * 100 + 'vw'
      star.style.top = '-50px'
      star.style.fontSize = Math.random() * 40 + 20 + 'px'
      star.style.color = 'white'
      star.style.zIndex = '9999'
      star.style.pointerEvents = 'none'
      
      const duration = Math.random() * 2 + 1
      star.style.animation = `fall ${duration}s linear forwards`
      
      document.body.appendChild(star)
      setTimeout(() => {
        if (star.parentNode) star.remove()
      }, duration * 1000)
    }
    
    // ============================================
    // FONCTION 2 : POUR LES CÅ’URS

    function createHearts() {
      const result = document.getElementById('magic-result')
      result.innerHTML = '<span style="color: #ff6b9d;">ðŸ’– PLUIE DE CÅ’URS ! ðŸ’–</span>'
      
      // CrÃ©e 25 cÅ“urs multicolores
      for(let i = 0; i < 25; i++) {
        setTimeout(() => {
          createSingleHeart()
        }, i * 30)
      }
    }
    
    function createSingleHeart() {
      const heart = document.createElement('div')
      
      // Types de cÅ“urs
      const heartTypes = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’“', 'ðŸ’ž', 'ðŸ’˜']
      heart.textContent = heartTypes[Math.floor(Math.random() * heartTypes.length)]

      heart.style.position = 'fixed'
      heart.style.left = Math.random() * 100 + 'vw'
      heart.style.top = '-50px'
      heart.style.fontSize = Math.random() * 50 + 30 + 'px'
      heart.style.zIndex = '9998'
      heart.style.pointerEvents = 'none'
      
      // COULEUR ALÃ‰ATOIRE
      const colors = ['#ff0000', '#ff6b9d', '#ff00ff', '#ff1493', '#ff69b4', '#ff1493', '#ff00ff']
      heart.style.color = colors[Math.floor(Math.random() * colors.length)]

  </script>

</html>
