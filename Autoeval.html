<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #e8f5e9; /* Vert clair doux */
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
    }
    
    /* Titre */
    .title {
      color: #2e7d32; /* Vert fonc√© */
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin: 30px 0 50px 0;
      padding-bottom: 15px;
      border-bottom: 3px solid #4caf50;
    }
    
    /* Conteneur principal */
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.1);
    }
    
    /* Ligne d'√©valuation */
    .evaluation-line {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding: 15px;
      background: #f1f8e9;
      border-radius: 10px;
      border-left: 5px solid #4caf50;
      transition: all 0.3s;
    }
    
    .evaluation-line:hover {
      background: #e8f5e9;
      transform: translateX(5px);
    }
    
    /* Tirets */
    .dash {
      color: #2e7d32;
      font-size: 28px;
      font-weight: bold;
      margin-right: 20px;
      min-width: 30px;
    }
    
    /* Zone de texte */
    .input-field {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid #c8e6c9;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Arial', sans-serif;
      transition: all 0.3s;
      background: white;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }
    
    /* Bouton de sauvegarde */
    .save-btn {
      display: block;
      width: 200px;
      margin: 50px auto 0;
      padding: 15px 30px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .save-btn:hover {
      background: #388e3c;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(56, 142, 60, 0.3);
    }
    
    /* Compteur de caract√®res */
    .char-count {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
      text-align: right;
    }
    
    /* En-t√™te d√©coratif */
    .header-decoration {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .leaf {
      display: inline-block;
      color: #4caf50;
      font-size: 24px;
      margin: 0 10px;
      animation: float 3s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      .evaluation-line {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .dash {
        margin-bottom: 10px;
      }
      
      .input-field {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- En-t√™te avec feuilles -->
  <div class="header-decoration">
    <span class="leaf">üçÉ</span>
    <span class="leaf">üåø</span>
    <span class="leaf">‚òòÔ∏è</span>
  </div>
  
  <!-- Titre -->
  <h1 class="title">Auto √©valuation</h1>
  
  <!-- Conteneur principal -->
  <div class="container">
    <!-- Ligne 1 -->
    <div class="evaluation-line">
      <span class="dash">-</span>
      <input type="text" class="input-field" placeholder="√âcris ta premi√®re √©valuation ici...">
    </div>
    
    <!-- Ligne 2 -->
    <div class="evaluation-line">
      <span class="dash">-</span>
      <input type="text" class="input-field" placeholder="√âcris ta deuxi√®me √©valuation ici...">
    </div>
    
    <!-- Ligne 3 -->
    <div class="evaluation-line">
      <span class="dash">-</span>
      <input type="text" class="input-field" placeholder="√âcris ta troisi√®me √©valuation ici...">
    </div>
    
    <!-- Ligne 4 -->
    <div class="evaluation-line">
      <span class="dash">-</span>
      <input type="text" class="input-field" placeholder="√âcris ta quatri√®me √©valuation ici...">
    </div>
    
    <!-- Ligne 5 -->
    <div class="evaluation-line">
      <span class="dash">-</span>
      <input type="text" class="input-field" placeholder="√âcris ta cinqui√®me √©valuation ici...">
    </div>
    
    <!-- Bouton de sauvegarde -->
    <button class="save-btn" onclick="saveEvaluation()">
      üíæ Sauvegarder
    </button>
  </div>
  
  <script>
    // Fonction de sauvegarde
    function saveEvaluation() {
      const inputs = document.querySelectorAll('.input-field');
      let allFilled = true;
      let evaluations = [];
      
      // V√©rifie et collecte les √©valuations
      inputs.forEach((input, index) => {
        if (input.value.trim() === '') {
          allFilled = false;
          input.style.borderColor = '#f44336';
          input.placeholder = 'Ce champ est requis !';
        } else {
          input.style.borderColor = '#4caf50';
          evaluations.push(`√âvaluation ${index + 1}: ${input.value}`);
        }
      });
      
      if (allFilled) {
        // Affiche les √©valuations dans la console
        console.log('=== AUTO √âVALUATION ===');
        evaluations.forEach(eval => console.log(eval));
        console.log('=====================');
        
        // Message de confirmation
        alert('‚úÖ √âvaluations sauvegard√©es avec succ√®s !\nV√©rifie la console (F12 ‚Üí Onglet Console)');
        
        // Optionnel : R√©initialiser les champs
        // inputs.forEach(input => input.value = '');
      } else {
        alert('‚ö†Ô∏è Tous les champs doivent √™tre remplis !');
      }
    }
    
    // Compteur de caract√®res optionnel
    document.querySelectorAll('.input-field').forEach(input => {
      input.addEventListener('input', function() {
        const charCount = this.value.length;
        if (charCount > 100) {
          this.style.borderColor = '#ff9800';
        } else {
          this.style.borderColor = '#4caf50';
        }
      });
    });
    
    // Focus sur le premier champ au chargement
    window.addEventListener('load', function() {
      document.querySelector('.input-field').focus();
    });
  </script>
</body>
</html>
