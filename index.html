  <script>
    // ========================

    let soundOn = false;

    // ========================

    window.addEventListener('load', function() {

    // ========================
    // PARTICULES FLOTTANTES
    // ========================
    function createFloatingParticles() {
      // CrÃ©e 30 particules (cendres spectrales)
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'floating-particle';
        
        const size = Math.random() * 6 + 1;
        const startX = Math.random() * 100;

        const colors = [

          'rgba(102, 0, 0, 0.2)',
          'rgba(51, 0, 0, 0.25)',
          'rgba(26, 0, 0, 0.3)',
          'rgba(0, 0, 0, 0.4)'
        ];
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        particle.style.cssText = `
          width: ${size}px;
          height: ${size}px;
          background: ${color};
          filter: blur(${Math.random() * 4 + 1}px) 
                  brightness(${Math.random() * 0.3 + 0.7});
          left: ${startX}%;
          top: ${startY}%;
          animation: float${i} ${duration}s infinite linear ${delay}s;
        `;
        
        // Animation trÃ¨s lente et large
        const style = document.createElement('style');
        style.textContent = `
          @keyframes float${i} {
            0% { 
              transform: translate(0, 0) rotate(0deg) scale(1);
              opacity: ${Math.random() * 0.2 + 0.1};

    // ========================
    // ANIMATION DES YEUX DU CRÃ‚NE
    // ========================
    function animateSkullEyes() {
      // Les pupilles sont dÃ©jÃ  dans le SVG en background
      // On va simuler un mouvement alÃ©atoire
      setInterval(() => {
        // Mouvement alÃ©atoire doux
        const moveX = Math.random() * 4 - 2;
        const moveY = Math.random() * 3 - 1.5;
        
        // On ne peut pas manipuler directement le SVG en background
        // Mais on peut crÃ©er un effet similaire avec des Ã©lÃ©ments superposÃ©s
        createEyeGlow(moveX, moveY);
        
      }, 2000);
      
      // Suivi de souris approximatif (visuel seulement)
      document.addEventListener('mousemove', (e) => {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        
        const deltaX = (e.clientX - centerX) / centerX;
        const deltaY = (e.clientY - centerY) / centerY;
        
        // CrÃ©e un effet de lueur qui suit approximativement
        createFollowingGlow(deltaX * 20, deltaY * 20);
      });
    }
    
    function createEyeGlow(x, y) {
      // CrÃ©e une lueur temporaire
      const glow = document.createElement('div');
      glow.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, 
          rgba(139, 0, 0, 0.2) 0%, 
          rgba(139, 0, 0, 0.1) 30%,
          transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 2;
        transform: translate(calc(-50% + ${x}px), calc(-50% + ${y}px));
        opacity: 0;
        animation: eyeGlow 3s ease-out;
      `;
      
      const style = document.createElement('style');
      style.textContent = `
        @keyframes eyeGlow {
          0% { opacity: 0; transform: translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(0.5); }
          20% { opacity: 0.4; transform: translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1); }
          80% { opacity: 0.4; }
          100% { opacity: 0; transform: translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1.2); }
        }
      `;
      
      document.head.appendChild(style);
      document.body.appendChild(glow);
      
      // Nettoie aprÃ¨s l'animation
      setTimeout(() => {
        if (glow.parentNode) {
          document.body.removeChild(glow);
        }
      }, 3000);
    }
    
    function createFollowingGlow(x, y) {
      // Lueur subtile qui suit la souris
      const existingGlow = document.getElementById('followGlow');
      if (existingGlow) {
        existingGlow.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        return;
      }
      
      const glow = document.createElement('div');
      glow.id = 'followGlow';
      glow.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, 
          rgba(139, 0, 0, 0.1) 0%, 
          transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 1;
        transform: translate(calc(-50% + ${x}px), calc(-50% + ${y}px));
        opacity: 0.3;
        transition: transform 0.5s ease-out;
      `;
      
      document.body.appendChild(glow);
    }
    
    // ========================

    // ========================
    function initAudio() {
      ambiance.volume = 0;
      ambiance.loop = true;
      
      soundToggle.addEventListener('click', function() {
        soundOn = !soundOn;
        
        if (soundOn) {
          ambiance.volume = 0.2;
          ambiance.play().catch(e => {
            console.log("Audio nÃ©cessite interaction utilisateur");
            soundOn = false;
            soundToggle.textContent = 'ðŸ”‡';
          });
          soundToggle.textContent = 'ðŸ”Š';
          soundToggle.style.background = 'rgba(0, 100, 0, 0.9)';
          soundToggle.style.boxShadow = 
            '0 0 25px rgba(0, 255, 0, 0.7), 0 0 50px rgba(0, 255, 0, 0.3)';
          soundToggle.style.borderColor = '#00ff00';
          
          // Effet sonore activÃ©
          createAudioActivationEffect();
        } else {
          ambiance.pause();
          soundToggle.textContent = 'ðŸ”‡';
          soundToggle.style.background = 'rgba(139, 0, 0, 0.9)';
          soundToggle.style.boxShadow = '0 0 20px rgba(139, 0, 0, 0.7)';
          soundToggle.style.borderColor = '#660000';
        }
      });
      
      // PrÃ©paration audio au premier clic
      document.addEventListener('click', function initAudioOnce() {
        ambiance.play().then(() => {
          ambiance.pause();
          ambiance.currentTime = 0;
        }).catch(e => console.log("Audio prÃ©chargÃ©"));
        document.removeEventListener('click', initAudioOnce);
      }, { once: true });
    }
    
    function createAudioActivationEffect() {
      // Effet visuel quand l'audio est activÃ©
      const effect = document.createElement('div');
      effect.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: radial-gradient(circle, 
          rgba(139, 0, 0, 0.4) 0%, 
          rgba(139, 0, 0, 0.2) 30%,
          transparent 70%);
        pointer-events: none;
        z-index: 999;
        transform: translate(-50%, -50%);
        animation: audioPulse 2s ease-out;
      `;
      
      const style = document.createElement('style');
      style.textContent = `
        @keyframes audioPulse {
          0% { width: 0; height: 0; opacity: 1; }
          100% { width: 500px; height: 500px; opacity: 0; }
        }
      `;
      
      document.head.appendChild(style);
      document.body.appendChild(effect);
      
      setTimeout(() => {
        if (effect.parentNode) {
          document.body.removeChild(effect);
        }
      }, 2000);
    }
    
    // ========================
    // ENTRÃ‰E DANS LE PORTAL
    // ========================
    function enterPortal() {
      // Effet de transition
      const transition = document.createElement('div');
      transition.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 10000;
        opacity: 0;
        animation: portalTransition 1.5s ease-in-out forwards;
      `;
      
      const style = document.createElement('style');
      style.textContent = `
        @keyframes portalTransition {
          0% { opacity: 0; }
          50% { opacity: 1; }
          100% { opacity: 0; }
        }
      `;
      
      document.head.appendChild(style);
      document.body.appendChild(transition);
      
      // Redirection
      setTimeout(() => {
        window.location.href = 'inscription.html';
      }, 1200);
    }
    
    // Effet de souris personnalisÃ©
    document.addEventListener('mousemove', (e) => {
      const cursor = document.getElementById('customCursor');
      if (!cursor) {
        const newCursor = document.createElement('div');
        newCursor.id = 'customCursor';
        newCursor.style.cssText = `
          position: fixed;
          width: 20px;
          height: 20px;
          border: 2px solid rgba(139, 0, 0, 0.5);
          border-radius: 50%;
          pointer-events: none;
          z-index: 10000;
          transform: translate(-50%, -50%);
          transition: width 0.2s, height 0.2s, border-color 0.2s;
        `;
        document.body.appendChild(newCursor);
      }
      
      const cursorEl = document.getElementById('customCursor');
      cursorEl.style.left = e.clientX + 'px';
      cursorEl.style.top = e.clientY + 'px';
    });
    
    // Effet au clic
    document.addEventListener('click', (e) => {
      const clickEffect = document.createElement('div');
      clickEffect.style.cssText = `
        position: fixed;
        width: 10px;
        height: 10px;
        background: rgba(139, 0, 0, 0.7);
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        left: ${e.clientX}px;
        top: ${e.clientY}px;
        transform: translate(-50%, -50%);
        animation: clickRipple 0.6s ease-out;
      `;
      
      const style = document.createElement('style');
      style.textContent = `
        @keyframes clickRipple {
          0% { width: 10px; height: 10px; opacity: 1; }
          100% { width: 100px; height: 100px; opacity: 0; }
        }
      `;
      
      document.head.appendChild(style);
      document.body.appendChild(clickEffect);
      
      setTimeout(() => {
        if (clickEffect.parentNode) {
          document.body.removeChild(clickEffect);
        }
      }, 600);
    });
  </script>
